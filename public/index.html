<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head >
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
<script type="text/javascript" src="js/jquery.min.js"></script> 
<script type="text/javascript" src="js/result.js"></script> 
<title>MAMP PRO</title>
<style type="text/css" >
  
</style>
</head>

<body>
    <header class="top-bar" >
        <div class="center-content">
            <h1 class="header">Which international city fits you?</h1>

        </div>
    </header>

    <div class="content quiz">
    <form id="result" action="" oninput="calc.value = parseInt(height.value)" method="get">
        <div class="row">
            <div class="col">
                <label >Name</label>
            </div>
            <div class="col1">
                <input type="text" name="name" class="name"  />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Gender</label>
            </div>
            <div class="col1 ">
                <span class="gender"><input type="radio" name="gender" value="man" > Man</span>
                <input type="radio" name="gender" value="woman"> Woman
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Color</label>
            </div>
            <div class="col1">
                <input type="color" name="color"  class="color">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Height</label>
            </div>
            <div class="col1">
                <input type="range" name="height" class="height" min="50" max="250" id="height">
                <output name="calc" for="height" form="result"></output>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Eyecolor</label>
            </div>
            <!-- test select-->
            <span class="custom-dropdown custom-dropdown--white">
            <div class="custom-dropdown custom-dropdown--white">
                <select class=" eye custom-dropdown__select custom-dropdown__select--white" name="eyecolor" >
                    <option value="white" >White</option>
                    <option value="green" >Green</option>
                    <option value="blue">Blue</option>
                    <option value="grey">Grey</option> 
                    <option value="red">Red</option> 
                </select>
            </div>
            </span>
        </div>
        <div class="row mtop">
            <div class="col">
                <label>Star</label>
            </div>
            <div class="col1 ">
            <span class="gender">
                <ul >
                    <li >
                        <label>
                            <input type="radio" name="planet" value="neptune" checked/>
                            <img src="css/img/neptune.png" width="70" class="topleftimg">
                        </label>
                          
                        <label>
                            <input type="radio" name="planet" value="mars"/>
                            <img src="css/img/mars.png" width="70" class="toprightimg">
                        </label>
                    </li>
                </ul>
                <ul>
                    <li >        
                        <label>
                            <input id="fb3" type="radio" name="planet" value="venus" />
                            <img src="css/img/venus.png" width="70" class="bottomleftimg">
                        </label>
                      
                        <label>
                            <input id="fb4" type="radio" name="planet" value="moon" />
                            <img src="css/img/moon.png" width="70" class=" bottomrightimg">
                        </label>
                    </li>
                </ul>
            </span>
            </div>

        
        </div>
        <div class="footer">
            <input type="submit" name="" class="submit">
        </div>
        </form>
    </div>        
        

<div class="content-answer result " style="display:none">
    <div><img src="css/img/logo.png" class="logo"/>
        <div class="first-letter"></div>
    </div>
    <div class="answer"></div>
</div>

</body>
</html>
